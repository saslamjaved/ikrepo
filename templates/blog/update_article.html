{% extends 'base.html' %}
{% load form_filters %}
{%block title%}Register{% endblock %}
{% load static %}
{% block main %}
    <h1>Create Article</h1>

    <form method="post">
        {% csrf_token %}        
        <label for="id_title">Title:</label>
        <input type="text" name="title" class="form-control" placeholder="Enter the title" maxlength="200" required id="id_title">
    
        <label for="id_content">Content:</label>
        <textarea class="form-control tinymce-editor" cols="40" id="id_content" name="content" rows="10"></textarea>
        <button type="submit">Create</button>
    </form>
