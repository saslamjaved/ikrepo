<!DOCTYPE html>
<html>
<head>
    <title>Trending Articles</title>
</head>
<body>
    <h1>Trending Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                - {{ article.likes.count }} likes
            </li>
        {% endfor %}
    </ul>
</body>
</html>
